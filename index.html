	<p>棲息地：雨林、林地、長廊林、草原。</p>
	<p>體型：體長36－79厘米（包括喙）；體重115－860克；雄鳥的喙通常比雌鳥的長。</p>
	<p>體羽：黑色配以紅色、黃色和白色，或黑色和綠色輔以黃色、紅色和栗色，或全身以綠色為主，或以黃褐色和藍色為主搭以黃色、紅色和栗色。兩性在著色上相似，小巨嘴鳥種類和部分簇舌巨嘴鳥種類除外。</p>
	<p>鳴聲：一般不悅耳，常常似蛙叫聲、狗吠聲，或為咕噥聲、卡嗒聲或尖銳刺耳的聲音；但少數種類擁有優美動聽的鳴囀或憂傷的鳴聲。</p>
	<h3>喜歡的東西</h3>
	<ul>
		<li>鳥</li>
		<li>貓</li>
		<li>狗</li>
	</ul>
